<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Left Section */
        .left-section {
            width: 100%; 
            background-color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            order: 2;
        }
        
        .header-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 18px);
        }
        
        .header-line::before, .header-line::after {
            content: "";
            height: 2px;
            width: 40px;
            background-color: #222;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .header-line:hover::before, 
        .header-line:hover::after {
            width: 50px;
            background-color: #555;
        }
        
        h1 {
            font-size: clamp(32px, 8vw, 65px);
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        
        h1:hover {
            transform: translateY(-3px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .description {
            text-align: center;
            margin: 0 auto 30px;
            line-height: 1.6;
            font-size: clamp(12px, 3vw, 13px);
            max-width: 400px;
        }
        
        .subscribe {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .subscribe h3 {
            margin-bottom: 15px;
            font-size: clamp(13px, 3.5vw, 14px);
            font-weight: 800;
        }
        
        .email-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .email-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000;
            outline: none;
            background-color: #000;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .email-container button {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .social {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .social-text {
            font-size: clamp(12px, 3vw, 13px);
            font-weight: bold;
        }
        
        .social-icons a {
            display: inline-block;
            margin: 0 3px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #222;
            color: white;
            text-align: center;
            line-height: 32px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Right Section */
        .right-section {
            width: 100%; 
            background: linear-gradient(to bottom, #1a1a1a 60%, #f5f5f5 40%);
            color: #fff;
            padding: 40px 20px 180px;
            display: flex;
            flex-direction: column;
            position: relative;
            order: 1;
        }
        
        .logo-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        
        .timer {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            position: absolute;
            bottom: 100px;
            left: 0;
        }
        
        .timer div {
            font-weight: 800;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .timer span:first-child {
            font-size: 22px;
            margin-bottom: 0;
            line-height: 1;
        }
        
        .timer span:last-child {
            font-size: 11px;
            color: #000;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .contact-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .contact-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1a1a1a;
        }
        
        .contact-item .icon-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .contact-item i {
            margin-right: 8px;
            color: #1a1a1a;
            font-size: 16px;
        }
        
        .contact-item .icon-label span {
            font-size: 15px;
            font-weight: 700;
            color: #000;
        }
        
        .contact-item .details {
            font-size: 13px;
            text-align: center;
        }
        
        .contact-item .details a {
            color: inherit;
            text-decoration: none;
        }

        /* Tablet and Desktop Styles */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            
            .left-section {
                width: 50%;
                padding: 5%;
                order: 1;
            }
            
            .right-section {
                width: 50%;
                padding: 0;
                order: 2;
            }
            
            .email-container {
                flex-direction: row;
            }
            
            .email-container input {
                margin-bottom: 0;
                border-right: none;
            }
            
            .email-container button {
                width: auto;
            }
            
            .timer {
                top: calc(60% - 35px);
                bottom: auto;
                gap: 15px;
            }
            
            .timer div {
                width: 85px;
                height: 85px;
            }
            
            .contact-row {
                flex-direction: row;
                justify-content: center;
                gap: 60px;
                margin-top: 0;
            }
            
            .logo-container {
                height: 60%;
                margin-bottom: 0;
            }
            
            .contact-container {
                height: 40%;
                padding-bottom: 40px;
            }
        }

        @media (min-width: 992px) {
            .timer div {
                width: 90px;
                height: 90px;
                margin: 0 10px;
            }
            
            .timer span:first-child {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- Left Section -->
    <div class="left-section">
        <div class="header-line">Our Website Is</div>
        <h1>COMING<br>SOON</h1>
        <p class="description">We are preparing something amazing and exciting for you. Special surprise for our subscribers</p>
        
        <div class="subscribe">
            <h3>Subscribe to get notified</h3>
            <div class="email-container">
                <input type="email" placeholder="Enter your email">
                <button id="subscribe-btn">SUBSCRIBE</button>
            </div>
        </div>
        
        <div class="social">
            <span class="social-text">Stay in Touch:</span>
            <div class="social-icons">
                <a href="https://www.facebook.com/share/16RG7T9LUx/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href=" https://x.com/aicadmey?t=iFtSjlJpRhAG_OnAmjHa3w&s=08 " target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/aicadmey/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.aicadmey.com/" target="_blank"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>
    
    <!-- Right Section -->
    <div class="right-section">
        <div class="logo-container">
            <div class="logo">
                <img src="AIc-logo.png" alt="AIC Logo" onerror="this.src='https://via.placeholder.com/320?text=AIC+Logo'">
            </div>
        </div>
        <div class="timer">
            <div><span id="days"></span><span>Days</span></div>
            <div><span id="hours"></span><span>Hours</span></div>
            <div><span id="minutes"></span><span>Minutes</span></div>
            <div><span id="seconds"></span><span>Seconds</span></div>
        </div>
        <div class="contact-container">
            <div class="contact-row">
                <div class="contact-item">
                    <div class="icon-label">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </div>
                    <div class="details">Bahawalpur <br> Pakistan 63100</div>
                </div>
                <div class="contact-item">
                    <div class="icon-label">
                        <i class="fas fa-phone"></i>
                        <span>Contact</span>
                    </div>
                    <div class="details">
                        +44 7852 614545<br>
                        <a href="http://www.aicadmey.com" target="_blank">www.aicadmey.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date("April 18, 2025 19:42:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        
        // Initial call to avoid delay
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
        
        // Email subscription functionality
        document.getElementById("subscribe-btn").addEventListener("click", function() {
            const email = document.querySelector(".email-container input").value;
            if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Thank you for subscribing! You'll be notified when we launch.");
                document.querySelector(".email-container input").value = "";
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
